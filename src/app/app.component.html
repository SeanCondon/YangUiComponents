<div style="text-align:left">
  <h1>Welcome to {{ title }}!</h1>
  <div *ngFor="let dn of metaKeys">
    <div [ngSwitch]="yangMetaService.metaIndex.get(dn).nodeType">
      <container *ngSwitchCase="0" [containerModel]="yangMetaService.metaIndex.get(dn)" [dn]="dn"></container>
      <list *ngSwitchCase="1" [listModel]="yangMetaService.metaIndex.get(dn)" [dn]="dn" [valuesMap]="yangDataService.yangValueMap"></list>
      <leaf *ngSwitchCase="2" [leafModel]="yangMetaService.metaIndex.get(dn)" [dn]="dn" [value]="yangDataService.yangValueMap.get(dn)"></leaf>
      <p *ngSwitchCase="3">Leaf List Node not yet implemented</p>
    </div>
  </div>
</div>
