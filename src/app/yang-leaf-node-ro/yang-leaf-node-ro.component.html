<div class="panel panel-default">
  <div class="row" id="firstRow">
    <div class="col-lg-3 col-sm-4">
      <span class="label label-info">Leaf</span>
      <h3 color="blue">{{ leafModel.name }}</h3>
    </div>
    <div class="col-lg-9 col-sm-8 panel panel-default">
      <blockquote><small>{{ leafModel.description }}</small></blockquote>
      <small *ngIf="leafModel.reference" class="text-muted">Ref: {{ leafModel.reference }}</small>
    </div>
  </div>
  <div class="row" id="secondRow">
    <div class="col-lg-3 col-sm-4">
      <i *ngIf="leafModel.config" class="glyphicon glyphicon-pencil"></i>
      <input *ngIf="leafModel.config">{{ value }}
      <span *ngIf="!leafModel.config">100000</span>
      <label *ngIf="leafModel.units">{{ leafModel.units }}</label>
      <span *ngIf="leafModel.default" class="label label-info">Default: {{ leafModel.default }}</span>
    </div>
    <div class="col-lg-3 col-sm-4">
      <button *ngIf="leafModel.config && !exists" type="button"
        class="btn btn-default btn-sm">
        <i class="glyphicon glyphicon-plus">Add</i>
      </button>
      <button *ngIf="leafModel.config && exists" type="button"
        class="btn btn-default btn-sm">
        <i class="glyphicon glyphicon-minus">Delete</i>
      </button>
    </div>
  </div>
</div>
